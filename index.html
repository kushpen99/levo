<!-- index.html (Portal Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stories Portal</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <div class="max-w-xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-3xl sm:text-4xl font-bold mb-6 text-center">ðŸ“– Story Portal</h1>
    <ul id="story-list" class="space-y-4">
      <!-- story links injected here -->
	  <li>
		<a href="stories/simple-cystitis.jsx">Simple Cystitis in a Young Woman</a>
	  </li>
    </ul>
  </div>
  <script>
    fetch('stories/manifest.json')
      .then(r => r.json())
      .then(list => {
        const ul = document.getElementById('story-list');
        list.forEach(({id, title}) => {
          const li = document.createElement('li');
          const a  = document.createElement('a');
          a.href = `story.html?story=${encodeURIComponent(id)}`;
          a.textContent = title;
          a.className = 'block bg-white shadow hover:shadow-md rounded-lg px-5 py-4 text-lg sm:text-xl text-blue-600 hover:text-blue-700 transition';
          li.append(a);
          ul.append(li);
        });
      })
      .catch(err => {
        console.error('Failed to load manifest:', err);
        document.getElementById('story-list').innerHTML = '<li class="text-red-600">Could not load stories.</li>';
      });
  </script>
</body>
</html>
